name: Run Equity Application Tests
on: push
jobs:
  run_tests:
    runs-on: ubuntu-23.10
    steps:
      - name: Checkout the repository
        uses: actions/checkout@v2

      - name: Set up JDK 21
        uses: actions/setup-java@v2
        with:
          distribution: "zulu"
          java-version: 21

      - name: Cache Maven packages
        uses: actions/cache@v2
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-m2

      - name: Run Optout Application Tests
        run: |
          mvn -f server/pom.xml test -Dtest=ApplicationTests
