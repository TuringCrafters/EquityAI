name: Run BE Utils Tests
on:
  push:
    paths:
      - "server/**"
      - ".github/**"
      
jobs:
  run_tests:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout the repository
        uses: actions/checkout@v2

      - name: Set up JDK 21
        uses: actions/setup-java@v2
        with:
          distribution: "zulu"
          java-version: 21

      - name: Cache Maven packages
        uses: actions/cache@v2
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-m2

      - name: Run BE Data Analysis Tests
        run: |
          mvn -f server/pom.xml test -Dtest="ai.equity.salt.openai.utils.*Test"
